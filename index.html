  <form id="user-form">
      <label for = "name">
          Your Name: 
          <input name ="name" type="text">

      <p id="avatars">

              Dark Elf

              Khajit

          <label>
              Nord
              <input type="radio" name="race" required value="nord">

          <label>
              Argonian

      <button>Start Your Quest!</button>
